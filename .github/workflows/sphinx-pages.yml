name: Build and Deploy Sphinx Docs

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  actions: read
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      PYTHONPATH: ${{ github.workspace }}/src
    defaults:
      run:
        shell: bash -l {0}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure GitHub Pages
        uses: actions/configure-pages@v5

      - name: Setup Miniconda from environment.yml
        uses: conda-incubator/setup-miniconda@v3
        with:
          activate-environment: docs
          environment-file: environment.yml
          auto-activate-base: false
          python-version: 3.12

      - name: Install TeX Live for PDF build
        run: sudo apt-get update && sudo apt-get install -y texlive-latex-recommended texlive-latex-extra texlive-fonts-recommended latexmk

      - name: Sanity check env
        run: python -c "import sphinx, myst_parser; print('sphinx/myst OK')"

      - name: Generate API stubs
        run: sphinx-apidoc -f -e -o docs/source/api src

      - name: Build HTML with make
        run: make -C docs html

      - name: Build PDF with make
        run: make -C docs latexpdf

      - name: Upload HTML artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: docs/build/html

      - name: Upload PDF artifact
        uses: actions/upload-artifact@v4
        with:
          name: sphinx-pdf
          path: docs/build/latex/*.pdf

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
